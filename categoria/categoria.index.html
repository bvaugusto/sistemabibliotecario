<div role="main">
    <div class="page-title">
        <div class="title_left"><h3>{{categoriaIndex.titlePage}}</h3></div>
        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right">
                <a href="#/categoria/cadastrar"><button class="btn btn-success pull-right" type="button">Cadastrar Categoria</button></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <table id="DataTable" datatable="ng" class="table table-striped responsive-utilities jambo_table">
                        <thead>
                        <tr class="headings">
                            <th>Nome</th>
                            <th width="5%">Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="categoria in categoriaIndex.categorias">
                            <td>{{categoria.nome}}</td>
                            <td>
                                <a href="#/categoria/{{categoria.id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span></a>
                                |
                                <a href="#" ng-click="categoriaIndex.deleteCategoria(categoria)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
