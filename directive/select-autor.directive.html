<ui-select ng-model="vm.autor" ui-select-required>
    <ui-select-match placeholder="Selecione o autor">
        <!--<span ng-bind="$item.descricao"></span>-->
        <spa>{{$select.selected.nome}}</spa>
    </ui-select-match>
    <ui-select-choices repeat="item.id as item in (vm.listarAutores | filter: $select.search)">
        <span ng-bind="item.nome"></span>
    </ui-select-choices>
</ui-select>
