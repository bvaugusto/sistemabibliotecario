<div role="main">
    <div class="page-title">
        <div class="title_left"><h3>{{livroIndex.titlePage}}</h3></div>
        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right">
                <a href="#/livro/cadastrar"><button class="btn btn-success pull-right" type="button">Cadastrar Livro</button></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <table id="DataTable" datatable="ng" class="table table-striped responsive-utilities jambo_table">
                        <thead>
                        <tr class="headings">
                            <th>Autor</th>
                            <th>Categoria</th>
                            <th>Editora</th>
                            <th>Titulo</th>
                            <th>Subtitulo</th>
                            <th>ISBN</th>
                            <th width="5%">Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="livro in livroIndex.livros">
                            <td>{{livro.autor_nome}}</td>
                            <td>{{livro.categoria_nome}}</td>
                            <td>{{livro.editora_nome}}</td>
                            <td>{{livro.title}}</td>
                            <td>{{livro.subtitulo}}</td>
                            <td>{{livro.isbn}}</td>
                            <td>
                                <a href="#/exemplar/{{livro.id}}" title="Exemplar(es)"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></span></a>
                                |
                                <a href="#/livro/{{livro.id}}/edit" title="Editar Livro"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span></a>
                                |
                                <a href="#" ng-click="livroIndex.deleteLivro(livro)" title="Deletar Livro"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
