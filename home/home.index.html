<div ng-repeat="home in homeIndex.homeService">
    <div class="row top_tiles">
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="icon"><i class="fa fa-users"></i></div>
                <div class="count">{{home.autores.qtd}}</div>
                <h3>Autor(es)</h3>
            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="icon"><i class="fa fa-credit-card-alt"></i></div>
                <div class="count">{{home.editoras.qtd}}</div>
                <h3>Editora(s)</h3>
            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="icon"><i class="fa fa-cubes"></i></div>
                <div class="count">{{home.emprestimos.qtd}}</div>
                <h3>Empr√©stimo(s)</h3>
            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="icon"><i class="fa fa-book"></i></div>
                <div class="count">{{home.livros.qtd}}</div>
                <h3>Livro(s)</h3>
            </div>
        </div>
    </div>
</div>
